<div class="container" id='cart'>
    <div class="table-responsive">
        <table class="table table-hover .w-auto">
            <thead id='thead' class="thead-light text-center ">
                <tr>
                    <th class="col-1 col-xs-1">
                        <span>#</span>
                    </th>
                    <th class="col-2 col-xs-2">
                        <span *ngIf="lang == 'en'">Type</span>
                        <span *ngIf="lang == 'sr'">Tip</span>
                    </th>
                    <th class="col-1 col-xs-1">
                        <span *ngIf="lang == 'en'">Length</span>
                        <span *ngIf="lang == 'sr'">Dužina</span>
                    </th>
                    <th class="col-3 col-xs-3">
                        <span *ngIf="lang=='en' ">Pattern</span>
                        <span *ngIf="lang=='sr' ">Šablon</span>
                    </th>
                    <th class="col-2 col-xs-2">
                        <span *ngIf="lang=='en' ">Jack shield</span>
                        <span *ngIf="lang=='sr' ">Zaštita konektora</span>
                    </th>
                    <th class="col-1 col-xs-1">
                        <span *ngIf="lang=='en' ">Price</span>
                        <span *ngIf="lang=='sr' ">Cena</span>
                    </th>
                    <th class="col-1 col-xs-1">
                        <!-- <span *ngIf="lang=='en' ">Price</span>
                        <span *ngIf="lang=='sr' ">Cena</span> -->
                    </th>
                </tr>
            </thead>
            <tbody class="text-center">
                <tr *ngFor="let i of orders ">
                    <td class="col-1 col-xs-1"><span>{{i.orderId+1}}</span></td>
                    <td class="col-3 col-xs-3"><span>{{checkType(i.cableType)}}</span></td>
                    <td class="col-1 col-xs-1"><span>{{i.calbeLength}}m</span></td>
                    <td class="col-3 col-xs-3"><img id='patternPreview' src="{{i.srcFullPathForColor}} "></td>
                    <td class="col-2 col-xs-2"><span>{{check(i.cableJackProtection)}}</span></td>
                    <td class="col-1 col-xs-1"><span>{{i.orderPrice}}RSD.</span></td>
                    <td class="col-1 col-xs-1"><span class="item-remove" (click)='remove(i.orderId)'><i class="fa fa-times" aria-hidden="true" (click)='remove(i.orderId)'></i></span></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id='spacer'></div>
    <div class="col-12" id='totalPrice'>
        <div class="h6 item-name ">
            <span class="col-10 text-left" *ngIf="lang == 'sr'">Ukupno: </span>
            <span class="col-10 text-left" *ngIf="lang == 'en'">Total price:</span>
            <span class="col-1 item-price text-right"><span>{{totalPrice}} RSD</span></span>
        </div>


    </div>
    <div>
        <div class="form ">
            <div class="row align-items-stretch mb-5 " id='contactFormOrder'>
                <div class="col-md-12 ">
                    <div class="form-group ">
                        <input type="text " [(ngModel)]="yourName" name="name " class="form-control " id="name " type="text " placeholder="Your Name * " required="required " data-validation-required-message="Please enter your name. " />
                        <p class="help-block text-danger "></p>
                    </div>
                    <div class="row ">
                        <div class="col-md-6 ">
                            <div class="form-group ">
                                <input type="text " [(ngModel)]="city" name="name " class="form-control " id="city " type="text " placeholder="Your City * " required="required " data-validation-required-message="Please enter your city. " />
                                <p class="help-block text-danger "></p>
                            </div>
                        </div>
                        <div class="col-md-6 ">
                            <div class="form-group ">
                                <input type="text " [(ngModel)]="zipCode" name="name " class="form-control " id="zipCode " type="text " placeholder="Your ZipCode * " required="required " data-validation-required-message="Please enter your zipcode. " />
                                <p class="help-block text-danger "></p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group ">
                        <input type="text " [(ngModel)]="yourAddress" name="name " class="form-control " id="name " type="text " placeholder="Your Address * " required="required " data-validation-required-message="Please enter your address. " />
                        <p class="help-block text-danger "></p>
                    </div>
                    <div class="form-group ">
                        <input type="email " [(ngModel)]="yourEmail" class="form-control " name="_replyto " id="email " type="email " placeholder="Your Email * " required="required " data-validation-required-message="Please enter your email address. " />
                        <p class="help-block text-danger "></p>
                    </div>
                    <div class="form-group mb-md-0 ">
                        <input type="number " [(ngModel)]="yourPhone" name="tel " class="form-control " id="phone " type="tel " placeholder="Your Phone * " required="required " data-validation-required-message="Please enter your phone number. " />
                        <p class="help-block text-danger "></p>
                    </div>
                </div>
                <div class="col-md-12 ">
                    <div class="form-group form-group-textarea mb-md-0 " id='button'>
                        <button type='submit' class="btn btn-primary btn-xl " value="Send " id='btnSendOrder' (click)=sendOrder()>Send order</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
