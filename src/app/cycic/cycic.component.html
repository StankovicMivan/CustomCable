<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
<script src="../../assets/js/slideScript.js"></script>
<!-- CYCIC == Create your custom instrument cable -->
<div class="container">
    <div class="group">
        <div class="container" style="padding-top: 25px;">
            <div class="accordion" id="accordionExample">
                <div class="card">
                    <div class="card-header" id="headingOne">
                        <h2 class="mb-0">
                            <button class="btn btn-link btn-block text-center collapsed" type="button"
                                data-toggle="collapse" data-target="#collapseOne" aria-expanded="false"
                                aria-controls="collapseTwo">
                                Izaberi vrstu kabla
                            </button>
                        </h2>
                    </div>
                    <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                        <div class="card-body">
                            <div class="row">
                                <div class="card" style="margin-right: 10px;margin-left: 10px;" (click)="guitarCable()">
                                    <img src="../../assets/img/cycic/guitarcable.jpg" class="card-img-top" alt="..."
                                        style="width: 280px;height: 250px;">
                                    <div class="card-body">
                                        <p class="text-center">Guitar</p>
                                    </div>
                                </div>
                                <div class="card" style="margin-right: 10px;margin-left: 10px;" (click)="micCable()">
                                    <img src="../../assets/img/cycic/miccable.jpg" class="card-img-top" alt="..."
                                        style="width: 280px;height: 250px;border: black 1px;">
                                    <div class="card-body" style="border: black 1px;">
                                        <p class="text-center">Mic</p>
                                    </div>
                                </div>
                                <div class="card" style="margin-right: 10px;margin-left: 10px;" (click)="rcaCable()">
                                    <img src="../../assets/img/cycic/rcacable.jpg" class="card-img-top" alt="..."
                                        style="width: 280px;height: 250px;">
                                    <div class="card-body">
                                        <p class="ctext-center">1/4 to RCA.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" id="headingFour">
                        <h2 class="mb-0">
                            <button class="btn btn-link btn-block text-center collapsed" type="button"
                                data-toggle="collapse" data-target="#collapseFour" aria-expanded="false"
                                aria-controls="collapseFour">
                                Izaberi duzinu
                            </button>
                        </h2>
                    </div>
                    <div id="collapseFour" class="collapse" aria-labelledby="headingFour"
                        data-parent="#accordionExample">
                        <div class="card-body">
                            <div class="rangeWrapper">
                                <input id="slide" type="range" min="1" max="4" step="1" value="1"  /> 
                                  <p class="rangeLabel selected">Label A</p>
                                  <p class="rangeLabel">Label B</p>
                                  <p class="rangeLabel">Label C</p>
                                  <p class="rangeLabel">Label D</p>
                                </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" id="headingThree">
                        <h2 class="mb-0">
                            <button class="btn btn-link btn-block text-center collapsed" type="button"
                                data-toggle="collapse" data-target="#collapseThree" aria-expanded="false"
                                aria-controls="collapseThree">
                                Izaberi jednu, dve ili tri boje!
                            </button>
                        </h2>
                    </div>
                    <div id="collapseThree" class="collapse" aria-labelledby="headingThree"
                        data-parent="#accordionExample">
                        <div class="card-body">
                            <div class="row">
                                <div class="container">
                                    <select [(ngModel)]="kablbrBoja" class="form-control" id="controlSelect">
                                        <option value="" [disabled]="true">Izaberi</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                    </select>
                                </div>
                                <div class="container">
                                    <select *ngIf="kablbrBoja == 2" class=form-control>
                                        <option name='Izaberi' value="" [disabled]="true">Izaberi</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" id="headingTwo">
                        <h2 class="mb-0">
                            <button class="btn btn-link btn-block text-center collapsed" type="button"
                                data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false"
                                aria-controls="collapseTwo">
                                Izaberi boju konca
                            </button>
                        </h2>
                    </div>
                    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                        <div class="card-body">
                            <div class="row">

                                <div class="card">
                                    <img src="" class="card-img-top" alt="" style="background-color: blue; ">
                                    <div class="card-body">
                                        <p class="text-center">Plava</p>
                                    </div>
                                </div>
                                <div class="card">
                                    <img src="" class="card-img-top" alt="" style="background-color: goldenrod; ">
                                    <div class="card-body">
                                        <p class="text-center">Zlatna</p>
                                    </div>
                                </div>
                                <div class="card">
                                    <img src="" class="card-img-top" alt="" style="background-color: red;">
                                    <div class="card-body">
                                        <p class="text-center">Crvena</p>
                                    </div>
                                </div>
                                <div class="card">
                                    <img src="" class="card-img-top" alt="" style="background-color: whitesmoke;">
                                    <div class="card-body">
                                        <p class="text-center">Bela</p>
                                    </div>
                                </div>
                                <div class="card">
                                    <img src="" class="card-img-top" alt="" style="background-color: green;">
                                    <div class="card-body">
                                        <p class="text-center">Zelena</p>
                                    </div>
                                </div>
                                <div class="card">
                                    <img src="" class="card-img-top" alt="" style="background-color: grey;">
                                    <div class="card-body">
                                        <p class="text-center">Siva</p>
                                    </div>
                                </div>
                                <div class="card">
                                    <img src="" class="card-img-top" alt="" style="background-color: yellow;">
                                    <div class="card-body">
                                        <p class="text-center">Zuta</p>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="table text-center">
            <thead>
                <th>Kabl za</th>
                <th>Jack</th>
                <th>Duzina</th>
                <th>Boja</th>
                <th>Sara</th>
                <th>Debljina</th>
            </thead>
            <tbody>
                <td>{{kablNaziv}}</td>
                <td>Neutrik</td>
                <td>{{kablDuzina}}</td>
            </tbody>



        </div>
    </div>
</div>
