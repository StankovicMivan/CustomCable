<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
<script src="../../assets/js/slideScript.js"></script>
<!-- CYCIC == Create your custom instrument cable -->
<div class="container" id="create">
    <div class="group">
        <div class="container" style="align-content: center;">
            <div class="table ">
                <thead>
                    <th>Kabl za</th>
                    <th>Jack</th>
                    <th>Duzina</th>
                    <th>Broj boja</th>
                    <th>Sara</th>
                    <th>Boja zastite kabla</th>
                    <th>Boja zastite jack-a</th>
                </thead>
                <tbody>
                    <td>{{kablNaziv}}</td>
                    <td>Neutrik</td>
                    <td>{{duzinaKabla}}</td>
                    <td>{{kablbrBoja}}</td>
                    <td>{{kablSara}}</td>
                    <td>{{kablboje}}</td>
                    <td>{{kablBojaJacka}}</td>
                </tbody>
            </div>
        </div>
    </div>
    <div class="group">
        <div class="container" style="padding-top: 25px;">
            <div class="accordion" id="accordionExample">
                <div class="card">
                    <div class="card-header" id="headingOne">
                        <h2 class="mb-0">
                            <button class="btn btn-link btn-block text-center collapsed" type="button"
                                data-toggle="collapse" data-target="#collapseOne" aria-expanded="false"
                                aria-controls="collapseTwo">
                                Step 1: What you need?
                            </button>
                        </h2>
                    </div>
                    <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                        <div class="card-body">
                            <div class="row">
                                <div class="card" style="margin-right: 10px;margin-left: 10px;" (click)="guitarCable()">
                                    <img src="assets/img/cycic/guitarcable.jpg" class="card-img-top" alt="..."
                                        style="width: 280px;height: 250px;">
                                    <div class="card-body">
                                        <p class="text-center">Guitar</p>
                                    </div>
                                </div>
                                <div class="card" style="margin-right: 10px;margin-left: 10px;" (click)="micCable()">
                                    <img src="assets/img/cycic/miccable.jpg" class="card-img-top" alt="..."
                                        style="width: 280px;height: 250px;border: black 1px;">
                                    <div class="card-body" style="border: black 1px;">
                                        <p class="text-center">Mic</p>
                                    </div>
                                </div>
                                <div class="card" style="margin-right: 10px;margin-left: 10px;" (click)="rcaCable()">
                                    <img src="assets/img/cycic/rcacable.jpg" class="card-img-top" alt="..."
                                        style="width: 280px;height: 250px;">
                                    <div class="card-body">
                                        <p class="ctext-center">1/4 to RCA.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" id="headingFour">
                        <h2 class="mb-0">
                            <button class="btn btn-link btn-block text-center collapsed" type="button"
                                data-toggle="collapse" data-target="#collapseFour" aria-expanded="false"
                                aria-controls="collapseFour">
                                Step 2: What is your desired cable length?
                            </button>
                        </h2>
                    </div>
                    <div id="collapseFour" class="collapse" aria-labelledby="headingFour"
                        data-parent="#accordionExample">
                        <div class="card-body">
                            <div class="rangeWrapper">
                                <input class="slider" id="slide" type="range" min="1" max="9" step="1" [(ngModel)]="kablDuzina"
                                    (click)='proveraDuzine()'  name='slide'/>
                                <output for="slide"  > {{duzinaKabla}} </output>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" id="headingThree">
                        <h2 class="mb-0">
                            <button class="btn btn-link btn-block text-center collapsed" type="button"
                                data-toggle="collapse" data-target="#collapseThree" aria-expanded="false"
                                aria-controls="collapseThree">
                                Step 3: Do you want your cable in one or two colors?
                            </button>
                        </h2>
                    </div>
                    <div id="collapseThree" class="collapse" aria-labelledby="headingThree"
                        data-parent="#accordionExample">
                        <div class="card-body">
                            <div class="">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <label id="controlSelectLabel">How many colors do you want? </label>
                                        </div>
                                        <div class="col-sm-8">
                                            <select [(ngModel)]="kablbrBoja" class="form-control" id="controlSelect"
                                                placeholder="Izaberi">
                                                <option value="1">One</option>
                                                <option value="2">Two</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="container">
                                    <div class="row" *ngIf="kablbrBoja == 2">
                                        <div class="col-sm-4">
                                            <label id="controlSelectLabel">Choose a knitting pattern.</label>
                                        </div>
                                        <div class="col-sm-8">
                                            <select [(ngModel)]="kablSara" class=form-control>
                                                <option value="1">1st Pattern</option>
                                                <option value="2">2nd Pattern</option>
                                                <option value="3">3rd Pattern</option>
                                            </select>
                                        </div>
                                        <div class="col-sm-12">
                                            <div class="card-body">
                                                <div class="row">
                                                    <div class="col-sm-4">
                                                        <div class="card">
                                                            <img src="" class="card-img-top" alt=""
                                                                style="background-color: blue; ">
                                                            <div class="card-body">
                                                                <p class="text-center">1st Pattern</p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-4">
                                                        <div class="card">
                                                            <img src="" class="card-img-top" alt=""
                                                                style="background-color: goldenrod; ">
                                                            <div class="card-body">
                                                                <p class="text-center">2nd Pattern</p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-4">
                                                        <div class="card">
                                                            <img src="" class="card-img-top" alt=""
                                                                style="background-color: red;">
                                                            <div class="card-body">
                                                                <p class="text-center">3rd Pattern</p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" id="headingTwo">
                        <h2 class="mb-0">
                            <button class="btn btn-link btn-block text-center collapsed" type="button"
                                data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false"
                                aria-controls="collapseTwo">
                                Step 4: What color do you want the connector protection to be?
                            </button>
                        </h2>
                    </div>
                    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                        <div class="card-body">
                            <div class="">
                                <div class="container form-check">
                                    <div class="row">

                                        <div class="card">
                                            <img src="" class="card-img-top" alt="" style="background-color: red; ">
                                            <div class="card-body">
                                                <input class="form-check-input" type="checkbox" (click)='c1()' value="1"
                                                    id="defaultCheck1">
                                                <label class="form-check-label " for="defaultCheck1">
                                                    Red
                                                </label>
                                            </div>
                                        </div>

                                        <div class="card">
                                            <img src="" class="card-img-top" alt="" style="background-color: green; ">
                                            <div class="card-body">
                                                <input class="form-check-input" type="checkbox" (click)='c2()' value="2"
                                                    id="defaultCheck2">
                                                <label class="form-check-label " for="defaultCheck2">
                                                    Green
                                                </label>
                                            </div>
                                        </div>
                                        <div class="card">
                                            <img src="" class="card-img-top" alt="" style="background-color: blue; ">
                                            <div class="card-body">
                                                <input class="form-check-input" type="checkbox" value="3" (click)='c3()'
                                                    id="defaultCheck3">
                                                <label class="form-check-label " for="defaultCheck3">
                                                    Blue
                                                </label>
                                            </div>
                                        </div>
                                        <div class="card">
                                            <img src="" class="card-img-top" alt=""
                                                style="background-color: white; ">
                                            <div class="card-body">
                                                <input class="form-check-input" type="checkbox" value="4" (click)='c4()'
                                                    id="defaultCheck4">
                                                <label class="form-check-label " for="defaultCheck4">
                                                    White
                                                </label>
                                            </div>
                                        </div>
                                        <div class="card">
                                            <img src="" class="card-img-top" alt=""
                                                style="background-color: goldenrod; ">
                                            <div class="card-body">
                                                <input class="form-check-input" type="checkbox" value="5" (click)='c5()'
                                                    id="defaultCheck5">
                                                <label class="form-check-label " for="defaultCheck5">
                                                    Golden
                                                </label>
                                            </div>
                                        </div>
                                        <div class="card">
                                            <img src="" class="card-img-top" alt="" style="background-color: gray; ">
                                            <div class="card-body">
                                                <input class="form-check-input" type="checkbox" value="6" (click)='c6()'
                                                    id="defaultCheck6">
                                                <label class="form-check-label " for="defaultCheck6">
                                                    Gray
                                                </label>
                                            </div>
                                        </div>
                                        <div class="card">
                                            <img src="" class="card-img-top" alt="" style="background-color: yellow; ">
                                            <div class="card-body">
                                                <input class="form-check-input" type="checkbox" value="7" (click)='c7()'
                                                    id="defaultCheck7">
                                                <label class="form-check-label " for="defaultCheck7">
                                                    Yellow
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" id="headingTwo">
                        <h2 class="mb-0">
                            <button class="btn btn-link btn-block text-center collapsed" type="button"
                                data-toggle="collapse" data-target="#collapseFive" aria-expanded="false"
                                aria-controls="collapseFive">
                                Step 5: What is your desired potection color?
                            </button>
                        </h2>
                    </div>
                    <div id="collapseFive" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                        <div class="card-body">
                            <div class="">
                                <div class="container form-check">
                                    <div class="row">

                                        <div class="card">
                                            <img src="" class="card-img-top" alt="" style="background-color: red; ">
                                            <div class="card-body">
                                                <input class="form-check-input" type="checkbox" (click)='c1()' value="1"
                                                    id="defaultCheck1">
                                                <label class="form-check-label " for="defaultCheck1">
                                                    Red
                                                </label>
                                            </div>
                                        </div>

                                        <div class="card">
                                            <img src="" class="card-img-top" alt="" style="background-color: green; ">
                                            <div class="card-body">
                                                <input class="form-check-input" type="checkbox" (click)='c2()' value="2"
                                                    id="defaultCheck2">
                                                <label class="form-check-label " for="defaultCheck2">
                                                    Green
                                                </label>
                                            </div>
                                        </div>
                                        <div class="card">
                                            <img src="" class="card-img-top" alt="" style="background-color: blue; ">
                                            <div class="card-body">
                                                <input class="form-check-input" type="checkbox" value="3" (click)='c3()'
                                                    id="defaultCheck3">
                                                <label class="form-check-label " for="defaultCheck3">
                                                    Blue
                                                </label>
                                            </div>
                                        </div>
                                        <div class="card">
                                            <img src="" class="card-img-top" alt=""
                                                style="background-color: whitesmoke; ">
                                            <div class="card-body">
                                                <input class="form-check-input" type="checkbox" value="4" (click)='c4()'
                                                    id="defaultCheck4">
                                                <label class="form-check-label " for="defaultCheck4">
                                                    White
                                                </label>
                                            </div>
                                        </div>
                                        <div class="card">
                                            <img src="" class="card-img-top" alt=""
                                                style="background-color: black; ">
                                            <div class="card-body">
                                                <input class="form-check-input" type="checkbox" value="5" (click)='c5()'
                                                    id="defaultCheck5">
                                                <label class="form-check-label " for="defaultCheck5">
                                                    Black
                                                </label>
                                            </div>
                                        </div>
                                        
                                        <div class="card">
                                            <img src="" class="card-img-top" alt="" style="background-color: yellow; ">
                                            <div class="card-body">
                                                <input class="form-check-input" type="checkbox" value="7" (click)='c7()'
                                                    id="defaultCheck7">
                                                <label class="form-check-label " for="defaultCheck7">
                                                    Yellow
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
