<script src="../../assets/js/mail.js"></script>
<section class="page-section" id="contact">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">Contact Us</h2>
            <h3 class="section-subheading text-muted">If you have some questions, just send us a email.</h3>
        </div>
        <form id="contactForm" name="EmailTestForm" novalidate="novalidate" action="https://formspree.io/xgenovgq" method="POST"  >
            <div class="row align-items-stretch mb-5">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" name="name" class="form-control" (keyup)="onKeyName($event)" id="name" type="text" placeholder="Your Name *" required="required" data-validation-required-message="Please enter your name." />
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" name="_replyto" (keyup)="onKeyEmail($event)" id="email" type="email" placeholder="Your Email *" required="required" data-validation-required-message="Please enter your email address." />
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="form-group mb-md-0">
                        <input type="number" name="tel" class="form-control" (keyup)="onKeyPhone($event)" id="phone" type="tel" placeholder="Your Phone *" required="required" data-validation-required-message="Please enter your phone number." />
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group form-group-textarea mb-md-0">
                        <textarea name="message" class="form-control" (keyup)="onKeyMessage($event)" id="message" placeholder="Your Message *" required="required" data-validation-required-message="Please enter a message."></textarea>
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <div id="success"></div>
                <button type='submit' class="btn btn-primary btn-xl text-uppercase" value="Send" id='btnS'  >Send</button>
            </div> 
            <p id="my-form-status" style="color: yellow;">!</p>
        </form>
    </div>
</section>
<script>
    window.addEventListener("DOMContentLoaded", function() {
  
      // get the form elements defined in your form HTML above
      
      var form = document.getElementById("contactForm");
      var button = document.getElementById("btnS");
      var status = document.getElementById("my-form-status");
  
      // Success and Error functions for after the form is submitted
      
      function success() {
        form.reset();
        button.style = "display: none ";
        status.innerHTML = "Thanks!";
      }
  
      function error() {
        status.innerHTML = "Oops! There was a problem.";
      }
  
      // handle the form submission event
  
      form.addEventListener("submit", function(ev) {
        ev.preventDefault();
        var data = new FormData(form);
        ajax(form.method, form.action, data, success, error);
      });
    });

    function ajax(method, url, data, success, error) {
    var xhr = new XMLHttpRequest();
    xhr.open(method, url);
    xhr.setRequestHeader("Accept", "application/json");
    xhr.onreadystatechange = function() {
      if (xhr.readyState !== XMLHttpRequest.DONE) return;
      if (xhr.status === 200) {
        success(xhr.response, xhr.responseType);
      } else {
        error(xhr.status, xhr.response, xhr.responseType);
      }
    };
    xhr.send(data);
  } 
</script>
